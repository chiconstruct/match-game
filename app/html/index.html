<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <div id="instruction" class="col-lg-3 col-md-12">
          <h1>Match Game</h1>
          <h4>Rules</h4>
          <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
          <h4>How to win</h4>
          <p>You win when all pairs have been found.</p>
        </div>
        <div id="game" class="col-lg-9 col-md-12">

            <div class="row">
              <div class="card col-lg-3">
                <div class="number-container">
                  <p>8</p>
                </div>

              </div>
              <div class="card col-lg-3">
                <div class="number-container">
                  <p>8</p>
                </div>
              </div>
              <div class="card col-lg-3">
                <div class="number-container">
                  <p>8</p>
                </div>
              </div>
              <div class="card col-lg-3">
                <div class="number-container">
                  <p>8</p>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>
  </main>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/match-game.js"></script>
  <script type="text/javascript" src="js/tests.js"></script>
</body>
</html>
